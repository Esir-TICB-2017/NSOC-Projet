<div class='home' ng-style='$root.backgroundGradient' ng-class='[actualTab.name, {"loaded" : !$root.loading }]'>
	<div class="mainMenu">
		<div class='userInfo'>
			<img class='picture' ng-src="{{userInfo.pictureUrl}}"></img>
			<div class='name'>Hi {{userInfo.givenName}}!</div>
		</div>
		<div class='tabs'>
				<button ng-repeat='tab in tabs' ng-class="{active: actualTab.name == tab.name}" ng-click="changeTab(tab)"	class="switchButton medium">
					{{tab.name}}
					<div ng-if='tab.notifications !== 0' class='notifications'>{{tab.notifications}}</div>
				</button>
		</div>
		<button class="signOut" ng-click="signOut()">
			Sign out
		</button>
	</div>
	<div class="body">
		<ng-include  ng-show='actualTab.name === "settings"' ng-controller='settingsController' src="'static/templates/settings.html'"></ng-include>
		<ng-include  ng-show='actualTab.name === "general"' ng-controller='generalController' src="'static/templates/general.html'"></ng-include>
	</div>
</div>
