<div class="general" ng-controller="generalController">
	<div class="mainInfo">
		<ul class="aggregationSelectorButtonList">
			<li>
				<button class="aggregationSelector" ng-click="getData('month')">Monthly</button>
			</li>
			<li>
				<button class="aggregationSelector" ng-click="getData('week')">Weekly</button>
			</li>
			<li>
				<button class="aggregationSelector" ng-click="getData('day')">Daily</button>
			</li>
		</ul>
		<div>Consumption : {{consumption}}</div>
		<div>Production : {{production}}</div>
		<div>Temperature : {{temperature}}</div>
		<div>CO2 : {{co2}}</div>
		<div>Humidity : {{humidity}}</div>
	</div>
	<svg id="homeChart"></svg>
</div>
