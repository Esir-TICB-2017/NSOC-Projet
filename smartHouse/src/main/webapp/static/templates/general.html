<div class='general' ng-controller='generalController'>
	<div class="mainInfo">
		<div class='aggregationSelectorButtonList'>
			<button ng-repeat='selector in selectors' ng-class="{active: actualSelector == selector}" class="aggregationSelector" ng-click="getData(selector)">{{selector}}ly</button>
		</div>
		<div>Consumption : {{consumption}}</div>
		<div>Production : {{production}}</div>
		<div>Temperature : {{temperature}}</div>
		<div>CO2 : {{co2}}</div>
		<div>Humidity : {{humidity}}</div>
	</div>
	<svg id="homeChart"></svg>
</div>
