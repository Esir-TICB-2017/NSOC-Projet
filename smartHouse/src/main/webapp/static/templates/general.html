<div class='general' ng-controller='generalController'>
	<div class='userInfo'>
		<!-- <img class='picture' ng-src="{{userInfo.pictureUrl}}"></img> -->
		<div class='name'>Hi {{userInfo.givenName}}!</div>
	</div>
	<div class="mainInfo">
		<div class='houseHealth'>Your home is doing {{houseHealth}} now!</div>
		<div class='houseIndicator round'>
			<div class='value'>{{houseIndicator}}%</div>
		</div>
		<div class='sensors'>
			<div class='sensor' ng-repeat="sensor in sensors">
				<div class='round'>
					<div class='value'>{{sensor.value}}</div>
				</div>
				<div class='name'>{{sensor.key}}</div>
			</div>
		</div>
		<div class='aggregationSelectorButtonList'>
			<button ng-repeat='selector in selectors' ng-class="{active: actualSelector == selector.name}" class="aggregationSelector" ng-click="getData(selector)">{{selector.name}}</button>
		</div>
	</div>
	<svg id="homeChart"></svg>
</div>
